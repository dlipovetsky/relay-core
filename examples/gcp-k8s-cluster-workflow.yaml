version: v1
description: GCP K8s Cluster Workflow

steps:
- name: create-k8s-cluster
  image: gcr.io/nebula-tasks/nebula-k8s-provisioner:latest
  spec:
    provider: gcp
    credentials:
      gcpCredentials:
        $type: Secret
        name: cluster-service-account-credentials
    project:
      $type: Secret
      name: cluster-project
    clusterName: demo-gcp-cluster
    stateStoreName: demo-gcp-cluster-state
    nodeCount: 3
    zones: ["us-west1-a"]
